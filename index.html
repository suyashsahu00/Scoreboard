<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <h2 id="home-score">0</h2>
                <div class="home-buttons">
                    <button id="home-score-btn-1" onclick="increaseHomeScoreOne(1)">+ 1</button>
                    <button id="home-score-btn-2" onclick="increaseHomeScoreOne(2)">+ 2</button>
                    <button id="home-score-btn-3" onclick="increaseHomeScoreOne(3)">+ 3</button>
                </div>
            </div>
            <div class="column">
                <h3>GUEST</h3>
                <h2 id="guest-score">0</h2>
                <div class="guest-buttons">
                    <button id="guest-score-btn-1" onclick="increaseGuestScoreOne(1)">+ 1</button>
                    <button id="guest-score-btn-2" onclick="increaseGuestScoreOne(2)">+ 2</button>
                    <button id="guest-score-btn-3" onclick="increaseGuestScoreOne(3)">+ 3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
